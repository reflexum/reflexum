name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Package
        run: |
          mkdir release
          cp main.js manifest.json release/
          cd release
          zip -r ../reflexum-${{ github.ref_name }}.zip .
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: reflexum-${{ github.ref_name }}.zip
          body: |
            Download `reflexum-${{ github.ref_name }}.zip` and extract to `.obsidian/plugins/reflexum/`
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

